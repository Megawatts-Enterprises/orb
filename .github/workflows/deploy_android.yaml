name: CI
on:
  push:
    branches: [ deploy_android ]
env:
    PCAPI: ${{ secrets.PCAPI }}
    KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASS }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          cache: 'pip'
      - run: pip install fabric semver google-api-python-client google-auth
      # - run: python ./build.py android.deploy